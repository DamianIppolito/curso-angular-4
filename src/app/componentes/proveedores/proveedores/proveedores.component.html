<h3>Listado de proveedores</h3>
<button routerLink="/anadir-proveedor" class="btn btn-primary float-md-right">Añadir nuevo proveedor</button>
<input class="form-control" type="search" placeholder="Teclee un proveedor..." [formControl]="campoBusqueda">
<div *ngIf="cargando" class="text-center" style="padding-top:60px;">
  <img src="../../../../assets/spinner.gif" alt="cargando...">
</div>
<div *ngIf="!cargando && resultados">
  <table class="table table-bordered table-striped" style="margin-top:40px;">
    <thead>
      <tr filters>
        <th>Nombre</th>
        <th>Correo electrónico</th>
        <th>Teléfono</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let proveedor of proveedores">
        <td>{{proveedor.nombre}}</td>
        <td><a href="mailto:{{proveedor.email}}">{{proveedor.email}}</a></td>
        <td>{{proveedor.telefono}}</td>
      </tr>
    </tbody>
  </table>
</div>
<div *ngIf="noresultados && !empty">
  <p>No existe ninguna coincidencia</p>
</div>
